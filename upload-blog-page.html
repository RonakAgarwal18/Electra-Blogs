<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <a href="./index.html"><button class="back-button">Back to Home</button></a>
        <h2 class="page-title">Blog Upload Page</h2>
        <div class="form-container">
            <label for="title">Blog Title</label>
            <input type="text" id="title" placeholder="Enter blog title here"><br>
            <label for="desc">Blog Description</label>
            <input type="text" id="desc" placeholder="Enter blog description here"><br>
            <button id="submit">Submit</button>
        </div>
    </main>
</body>
</html>
